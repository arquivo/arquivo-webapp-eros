form:
  accessibility:
    en: SavePageNow form page
    pt: Página do formulário do SavePageNow
  text:
    en: Record webpages on Arquivo.pt
    pt: Grava páginas no Arquivo.pt
  button:
    en: Record 
    pt: Gravar 
  example:
    en: e.g. www.fccn.pt
    pt: ex. www.fccn.pt
  label:
    en: Page address
    pt: Endereço da página 
  error:
    default:
      en: Address not found. Make sure the address is correct. 
      pt: Endereço não encontrado. Verifique se o endereço está correto.
    page-down:
      en: The page is inaccessible. Make sure the address is correct.
      pt: A página está inacessível. Verifique se o endereço está correto.
recorder:
  label:
    en: Browse to save pages
    pt: Navegue para ir gravando as páginas
  saving:
    en: Saving...
    pt: Gravando...
  stop:
    en: Conclude
    pt: Concluir
  popup:
    accessibility:
      en: 'Notification Popup'
      pt: 'Janela de notificação'
    slogan:
      en: Save pages on Arquivo.pt
      pt: Grava páginas no Arquivo.pt
    text:
      en: Your browsing has been saved and will soon be available on Arquivo.pt.
      pt: A sua navegação foi salva e ficará disponível em breve no Arquivo.pt 
    button:
      en: OK
      pt: OK
description:
  en: "The SavePageNow service allows a page to be archived at the exact moment the user makes the request. The archived contents are later integrated in the Arquivo.pt collection."
  pt: 'O serviço SavePageNow permite arquivar uma página no exato momento em que o utilizador faz o pedido. <br /> Os conteúdos arquivados serão posteriormente integrados no acervo do Arquivo.pt.'