form:
  accessibility:
    en: SavePageNow form page
    pt: Página do formulário do SavePageNow
  text:
    en: Record webpages on Arquivo.pt
    pt: Grava páginas no Arquivo.pt
  button:
    en: Record page
    pt: Gravar página
  example:
    en: e.g. www.fccn.pt
    pt: ex. www.fccn.pt
  label:
    en: Page address
    pt: Endereço da página 
  error:
    default:
      en: Address not found. Please insert a valid address. 
      pt: Endereço não encontrado. Por favor insira um endereço válido.
    page-down:
      en: The requested page seems to be down. Please check that the URL is valid or try again later.
      pt: A página que pediu parece estar em baixo. Por favor confirme que o URL está correto ou tente outra vez mais tarde.
recorder:
  label:
    en: Browse to save pages
    pt: Navegue para ir gravando as páginas
  saving:
    en: Saving...
    pt: Gravando...
  stop:
    en: Conclude
    pt: Concluir
  popup:
    accessibility:
      en: 'Notification Popup'
      pt: 'Janela de notificação'
    slogan:
      en: Save pages on Arquivo.pt
      pt: Grava páginas no Arquivo.pt
    text:
      en: Your browsing has been saved and will soon be available on Arquivo.pt.
      pt: A sua navegação foi salva e ficará disponível em breve no Arquivo.pt 
    button:
      en: OK
      pt: OK