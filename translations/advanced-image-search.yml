#translations for advanced search
accessibility:
  title:
    pt: Formulário de pesquisa avançada de imagens
    en: Image advanced search form
  legend:
    pt: Preencha o formulário
    en: Fill the form
fieldset:
  date:
    label:
      pt: '<strong>Data</strong>:'
      en: '<strong>Date</strong>:'
  with:
    label: 
      pt: 'Relacionadas com estas <strong>palavras</strong>:'
      en: 'Related to these <strong>words</strong>:'
    example:
      pt: 'ex. expo 98'
      en: 'e.g. group draw'
  phrase:
    label:
      pt: 'Relacionadas com esta <strong>expressão ou frase</strong>:'
      en: 'Related to this <strong>expression or sentence</strong>:'
    example:
      pt: 'ex. pavilhão da utopia'
      en: 'e.g. euro 2004'
  without:
    label:
      pt: '<strong>Não relacionadas</strong> com estas palavras:'
      en: '<strong>Not releated</strong> to this expression or sentence:'
    example:
      pt: 'ex. concerto'
      en: 'e.g. rugby'
  format:
    label:
      pt: '<strong>Imagens</strong> com o formato:'
      en: '<strong>Images</strong> with the format:'
    option:
      all:
        pt: Todos os formatos
        en: All formats
  size:
    label:
      pt: '<strong>Imagens</strong>:'
      en: '<strong>Images</strong>:'
    option:
      all:
        pt: Mostrar todas
        en: Show all
      small:
        pt: Pequenas
        en: Small
      medium:
        pt: Médias
        en: Medium
      large:
        pt: Grandes
        en: Large
  safeSearch:
    label:
      pt: '<strong>Pesquisa segura:</strong>'
      en: '<strong>Safe search:</strong>'
    option:
      remove-explicit:
        pt: Excluir impróprias
        en: Remove explicit
      all:
        pt: Mostrar todas
        en: Show all
  website:
    label:
      pt: '<strong>Sítios Web,</strong> separados por vírgulas:'
      en: '<strong>Websites,</strong> separated by commas:'
    example:
      pt: 'ex. www.fccn.pt, www.fct.pt'
      en: 'e.g. www.fccn.pt, www.fct.pt'
  search:
    en: Search
    pt: Pesquisar
    
