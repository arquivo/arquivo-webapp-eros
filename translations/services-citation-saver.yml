accessibility:
  en: CitationSaver form page
  pt: Página do formulário do CitationSaver
slogan:
  en: Preserves citations to online resources
  pt: Preserva citações a conteúdos online
tab:
  1:
    en: "URL"
    pt: 'Link'
  2:
    en: "File"
    pt: 'Ficheiro'
  3:
    en: "Text"
    pt: 'Texto'
description:
  1: 
    en: "Documents cite online content that quickly disappear."
    pt: 'Os documentos citam conteúdos online que desaparecem rapidamente.'
  2:
    en: "CitationSaver preserves the content of cited links (e.g. web pages cited in a book) so that they can be later recovered from Arquivo.pt."
    pt: 'O CitationSaver preserva o conteúdo das ligações citadas (ex. páginas web citadas num livro) para que possam ser recuperadas mais tarde a partir do Arquivo.pt.'
  3:
    en: "Submit a document and CitationSaver will preserve its cited links:"
    pt: "Submeta um documento e o CitationSaver preservará as ligações nele citadas:"
url:
    en: "Insert the URL to the document:"
    pt: 'Insira o URL do documento:'
upload:
    en: "Upload a document from your computer:"
    pt: 'Carregue um documento a partir do seu computador:'
upload-selection:
    button:
      en: Select a file
      pt: Selecione um ficheiro
    default-text:
      en: No file selected
      pt: Nenhum ficheiro selecionado

text:
    en: "Insert a text containing URLs:"
    pt: 'Insira um texto contendo URLs:'
field:
  1:
    en: "Accepted formats: PDF, TXT. Max size: 100 MB"
    pt: 'Formatos aceites: PDF, TXT. Tamanho máximo: 100 MB'
  2:
    en: "Your email (optional):"
    pt: 'O seu e-mail (opcional):'
popup:
  accessibility:
    en: "Notification Popup"
    pt: 'Janela de notificação'
  text:
    en: "The document was successfully uploaded. It's cited links will soon be available on Arquivo.pt."
    pt: 'O documento foi transferido com sucesso. Os recursos online citados no documento ficarão disponíveis em breve no Arquivo.pt'
errors:
  URL:
    invalid:
      en: URL not found. Make sure the address is correct. 
      pt: URL não encontrado. Verifique se o endereço está correto.
    mimetype:
      en: The URL was not submitted. The document format must be PDF or TXT.
      pt: O URL não foi submetido. O formato do documento tem de ser PDF ou TXT.
    filesize:
      en: The URL was not submitted. The document size must be under 100 MB.
      pt: O URL não foi submetido. A dimensão do documento não pode exceder os 100 MB.
    default:
      en: Something went wrong, we could not accept the URL.
      pt: Algo correu mal, não conseguimos aceitar o URL.
  file:
    missing:
      en: The file was not uploaded, no file was submitted.
      pt: O ficheiro não foi transferido, nenhum ficheiro foi submetido.
    mimetype:
      en: The file was not uploaded. The document format must be PDF or TXT.
      pt: O ficheiro não foi transferido. O formato do documento tem de ser PDF ou TXT.
    filesize:
      en: The file was not uploaded. The document size must be under 100 MB.
      pt: O ficheiro não foi transferido. A dimensão do documento não pode exceder os 100 MB.
  text:
    filesize:
      en: The text was not uploaded. The text size must be under 100 MB.
      pt: O texto não foi submetido. A dimensão do texto não pode exceder os 100 MB.
  empty:
    en: No document was submitted.
    pt: Nenhum documento foi submetido.
  default:
    en: Something went wrong, please try again later.
    pt: Algo correu mal, por favor tente novamente mais tarde.
button:
  en: "Save cited links"
  pt: "Guardar ligações citadas"